

<template id='ClubFormTemplate'>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css' />
  <style>
    *, ::before, ::after {
      box-sizing: border-box;
    }

    .hidden {
      display: none;
    }

    .flex {
      display: flex;
    }

    .flex-row {
      flex-direction: row;
    }

    input[type='date'],
    input[type='time'] {
      margin-bottom: 0 !important;
    }

    .modal {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .modal > div {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .modal > div > .overlay {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1;
    }

    .modal > div > .modal-content {
      position: relative;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      z-index: 2;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 0 40px rgba(0, 0, 0, 0.2);
    }

    .modal > div > .modal-content .close-button-container {
      position: absolute;
      top: 10px;
      right: 10px;
    }

    .modal > div > .modal-content .close-button-container button {
      width: 40px;
      height: 40px;
      border: none;
      border-radius: 8px;
      background-color: transparent;
      cursor: pointer;
    }

    .modal > div > .modal-content .close-button-container button:hover {
      background-color: #eee;
    }

    .modal > div > .modal-content .form-title h1 {
      margin-bottom: 0;
    }

    .modal > div > .modal-content .form-title h1,
    .modal > div > .modal-content .form-title h3 {
      margin-top: 0;
      padding-top: 0;
      text-align: center;
    }

    .modal > div > .modal-content .input-container {
      position: relative;
    }

    .modal > div > .modal-content form input {
      display: block;
      width: 100%;
      padding: 20px;
      padding-left: 60px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 4px;
      outline: none;
      font-size: 14px;
      color: #000;
      background-color: #eee;
    }

    .modal > div > .modal-content form input:focus {
      border-color: #007BFF;
    }

    .modal > div > .modal-content form button {
      display: block;
      width: 100%;
      padding: 20px;
      border: none;
      border-radius: 8px;
      margin-bottom: 4px;
      outline: none;
      font-size: 14px;
      color: #fff;
      background-color: #007BFF;
      cursor: pointer;
    }

    .modal > div > .modal-content form button[disabled] {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .modal > div > .modal-content form .input-icon-container {
      position: absolute;
      left: 24px;
      top: 50%;
      transform: translateY(-50%);
      color: #888;
    }
  </style>
  <div class='modal hidden'>
    <div>
      <div class='overlay'></div>
      <div class='modal-content'>
        <div>
          <div class='close-button-container'>
            <div>
              <button>
                <i class='fa-solid fa-xmark'></i>
              </button>
            </div>
          </div>
          <form>
            <div class='form-title'>
              <h1>Add New Club</h1>
              <h3>Enter club details</h3>
            </div>
            <div class='input-container'>
              <div>
                <div class='input-icon-container'>
                  <div>
                    <i class='fa-solid fa-pen'></i>
                  </div>
                </div>
                <input type='text' name='name' placeholder='Enter club name' required />
              </div>
            </div>
            <div class='input-container'>
              <div>
                <div class='input-icon-container'>
                  <div>
                    <i class='fa-solid fa-location-dot'></i>
                  </div>
                </div>
                <input type='text' name='location' placeholder='Enter club location' required />
              </div>
            </div>
            <div class='input-container'>
              <div>
                <div class='input-icon-container'>
                  <div>
                    <i class='fa-solid fa-warehouse'></i>
                  </div>
                </div>
                <input type='number' name='capacity' placeholder='Enter club capacity' required />
              </div>
            </div>
            <div>
              <div>
                <button type='submit'>Create Event</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

</template>
