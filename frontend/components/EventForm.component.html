<template id='EventFormTemplate'>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css' />
  <style>
    *, ::before, ::after {
      box-sizing: border-box;
    }

    .hidden {
      display: none;
    }

    .flex {
      display: flex;
    }

    .flex-row {
      flex-direction: row;
    }

    input[type='date'],
    input[type='time'] {
      margin-bottom: 0 !important;
    }

    input[type='date']::-webkit-calendar-picker-indicator,
    input[type='time']::-webkit-calendar-picker-indicator {
      filter: invert(1);

      -webkit-appearance: none;
    }

    .modal {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .modal > div {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .modal > div > .overlay {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1;
    }

    .modal > div > .modal-content {
      position: relative;
      width: 90%;
      max-width: 500px;
      padding: 20px;
      border-radius: 8px;
      background: oklch(14.5% 0 0);
      box-shadow: 0 0 60px rgba(0, 0, 0, 0.2);
      z-index: 2;
    }

    .modal > div > .modal-content .close-button-container {
      position: absolute;
      top: 10px;
      right: 10px;
    }

    .modal > div > .modal-content .close-button-container button {
      width: 40px;
      height: 40px;
      border: none;
      border-radius: 8px;
      color: oklch(98.5% 0 0);
      background-color: transparent;
      cursor: pointer;
    }

    .modal > div > .modal-content .close-button-container button:hover {
      background-color: oklch(26.9% 0 0);
    }

    .modal > div > .modal-content .form-title h1 {
      margin-bottom: 0;
    }

    .modal > div > .modal-content .form-title h1,
    .modal > div > .modal-content .form-title h3 {
      margin-top: 0;
      padding-top: 0;
      text-align: center;
      color: oklch(98.5% 0 0);
    }

    .modal > div > .modal-content .input-container {
      position: relative;
    }

    .modal > div > .modal-content form input {
      display: block;
      width: 100%;
      margin-bottom: 4px;
      padding: 20px;
      padding-left: 60px;
      border: 1px solid oklch(14.5% 0 0);
      border-radius: 8px;
      outline: none;
      font-size: 14px;
      color: oklch(98.5% 0 0);
      background-color: oklch(26.9% 0 0);
    }

    .modal > div > .modal-content form input:focus {
      border-color: #007BFF;
    }

    .modal > div > .modal-content form button {
      display: block;
      width: 100%;
      padding: 20px;
      border: none;
      border-radius: 8px;
      margin-bottom: 4px;
      outline: none;
      font-size: 14px;
      color: #fff;
      background-color: #007BFF;
      cursor: pointer;
    }

    .modal > div > .modal-content form button[disabled] {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .modal > div > .modal-content form .input-icon-container {
      position: absolute;
      left: 24px;
      top: 50%;
      transform: translateY(-50%);
      color: #888;
    }
  </style>
  <div class='modal hidden'>
    <div>
      <div class='overlay'></div>
      <div class='modal-content'>
        <div>
          <div class='close-button-container'>
            <div>
              <button>
                <i class='fa-solid fa-xmark'></i>
              </button>
            </div>
          </div>
          <form>
            <div class='form-title'>
              <h1>Create Event</h1>
              <h3>Enter event details</h3>
            </div>
            <div class='input-container'>
              <div>
                <div class='input-icon-container'>
                  <div>
                    <i class='fa-solid fa-pen'></i>
                  </div>
                </div>
                <input type='text' name='name' placeholder='Enter event name' required />
              </div>
            </div>
            <div class='input-container'>
              <div>
                <div class='input-icon-container'>
                  <div>
                    <i class='fa-solid fa-align-left'></i>
                  </div>
                </div>
                <input type='text' name='description' placeholder='Enter event description' required />
              </div>
            </div>
            <div>
              <div class='flex flex-row'>
                <div class='input-container' style='flex: 1; margin-right: 2px;'>
                  <div>
                    <div class='input-icon-container'>
                      <div>
                        <i class='fa-solid fa-calendar-days'></i>
                      </div>
                    </div>
                    <input type='date' name='date' required />
                  </div>
                </div>
                <div class='input-container' style='flex: 1; margin-left: 2px;'>
                  <div>
                    <div class='input-icon-container'>
                      <div>
                        <i class='fa-solid fa-clock'></i>
                      </div>
                    </div>
                    <input type='time' name='time' style='height: 61px;' required />
                  </div>
                </div>
              </div>
            </div>
            <div class='input-container'>
              <div>
                <div class='input-icon-container'>
                  <div>
                    <i class='fa-solid fa-dollar-sign'></i>
                  </div>
                </div>
                <input type='number' min='1' step='any' name='ticketPrice' placeholder='Enter event ticket price' style='margin-top: 4px;' required />
              </div>
            </div>
            <div class='input-container'>
              <div>
                <div class='input-icon-container'>
                  <div>
                    <i class='fa-solid fa-hashtag'></i>
                  </div>
                </div>
                <input type='number' min='1' step='any' name='availableTickets' placeholder='Enter available tickets' style='margin-top: 4px;' required />
              </div>
            </div>
            <div>
              <div>
                <button type='submit'>Create Event</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</template>
