<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/remote-nightclub.css">
    <title>Remote Nightclub</title>
</head>

<body>
    <main>

        <!-- EVENT DISPLAY -->
        <section class="television">
            <div class="video-container" id="video-container">
                <video class="video" id="event-video" autoplay muted loop>
                    <source src="disco.mp4" type="video/mp4">
                </video>
            </div>
            <div class="event-info">
                <div>
                    <h1 id="event-title"></h1>
                    <p id="event-details"></p>
                    <p id="event-date"></p>
                </div>
                <div class="event-meta">
                    <label id="event-price"></label>
                    <label id="event-capacity"></label>
                </div>
            </div>
        </section>

        <!-- BOOKING -->
        <section class="ticketwrapper">
            <form class="ticket-form">
                <h1>BOOKING</h1>
                <div>
                    <label for="artist-select">Event:</label>
                    <select name="artists" id="artist-select">
                        <option value="Dance">Dance</option>
                        <option value="Chill">Chill</option>
                        <option value="Lounge">Lounge</option>
                    </select>
                </div>
                <div>
                    <label for="artist-select">Time:</label>
                    <select name="artists" id="artist-select">
                        <option value="19:00">19:00</option>
                        <option value="20:00">20:00</option>
                        <option value="22:00">22:00</option>
                    </select>
                </div>
                <div>
                    <label class="customerName" for="customerName">Your Name:</label>
                    <input type="customerName" name="customerName" placeholder="Your name">
                </div>
                <div>
                    <label for="ticket-quantity">Number of tickets:</label>
                    <input type="number" id="ticket-quantity" name="quantity" min="1" max="10" value="1">
                </div>
                <button type="submit">Get Ticket</button>
            </form>
        </section>

        <!-- REMOTE CONTROLL -->
        <section class="remote">
            <button id="light-toggle" class="light-toggle">⏻ </button>
            <div class="event-navigation">
                <button id="previous-event">▶</button>
                <button id="next-event">▶</button>
            </div>
            <button>BUY</button>
        </section>

        <!-- SCENE AND INTERIOR -->
        <section class="scene">
            <img class="floor-img" src="floor.png" alt="floor">
        </section>
        <div class="tabelfoot"></div>

        <!-- DARK MODE -->
        <section class="dark-mode hidden">
        </section>
        <img class="crowd hidden" src="crowd.png" alt="crowd">
    </main>
    <script type="module" src="./js/remote-nightclub-main.js"></script>
</body>
</html>
